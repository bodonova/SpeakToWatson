---
declared-services:
  speech-to-text-service-standard:
    label: speech_to_text
    plan: standard
  my-conversation-service:
    label: conversation
    plan: free
  text-to-speech-service:
    label: text_to_speech
    plan: standard
applications:
- name: speak-to-watson-app
  command: node app.js
  buildpack: sdk-for-nodejs
  path: .
  memory: 256m
  services:
  - speech-to-text-service-standard
  - my-conversation-service
  - text-to-speech-service
